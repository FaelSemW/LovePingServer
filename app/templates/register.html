{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto card">
  <h2 class="text-2xl font-semibold">Criar conta</h2>
  <p class="text-zinc-400 mt-1">Depois você conecta o Spotify no dashboard.</p>
  {% if error %}<div class="mt-4 alert">{{ error }}</div>{% endif %}
  <form class="mt-6 space-y-4" method="post">
    <div><label class="label">Usuário</label><input class="input" name="username" required></div>
    <div><label class="label">Senha</label><input class="input" type="password" name="password" required></div>
    <button class="btn w-full" type="submit">Criar e entrar</button>
  </form>
  <div class="mt-6 text-sm text-zinc-400">Já tem conta? <a class="link" href="/login">Entrar</a></div>
</div>
{% endblock %}
