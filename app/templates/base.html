<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "LovePing" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/site.css">
</head>
<body class="min-h-screen text-zinc-100">
  <div class="neon-bg"></div>
  <div class="hearts-layer" aria-hidden="true"></div>
  <header class="relative z-10 max-w-5xl mx-auto px-6 pt-8">
    <div class="flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="logo-heart"></div>
        <div>
          <div class="text-xl font-semibold tracking-wide">LovePing</div>
          <div class="text-xs text-zinc-400 -mt-0.5"></div>
        </div>
      </a>
      <nav class="flex items-center gap-3">
        {% if user %}
          <a class="btn-ghost" href="/dashboard">Dashboard</a>
          <a class="btn-ghost" href="/logout">Sair</a>
        {% else %}
          <a class="btn-ghost" href="/login">Entrar</a>
          <a class="btn" href="/register">Criar conta</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="relative z-10 max-w-5xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>
  <footer class="relative z-10 max-w-5xl mx-auto px-6 pb-10 text-xs text-zinc-500">
    <div>WS Relay: <span class="code">/ws/love</span> â€¢ API: <span class="code">/api/login</span></div>
  </footer>
</body>
</html>
